<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect on Venmo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main container for the Venmo links -->

    <button class="back-to-home-btn" onclick="window.location.href='index.html'">
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
        </svg>
        Home
    </button>







    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full flex flex-col items-center space-y-6">
        <!-- Venmo Logo -->
        <img src="images/venmo.svg"
             alt="Venmo Logo"
             class="w-32 md:w-40 h-auto rounded-lg mb-4">

        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center leading-tight">
            Connect with us on Venmo!
        </h1>

        <p class="text-gray-600 text-lg text-center">
            Choose how you'd like to link to Venmo:
        </p>

        <!-- Link to Venmo.com -->
        <a href="https://venmo.com" target="_blank" rel="noopener noreferrer"
           class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl rounded-lg shadow-lg
                  transition transform duration-200 ease-in-out hover:scale-105 focus:outline-none focus:ring-4
                  focus:ring-blue-300 flex items-center justify-center space-x-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 2.2c5.38 0 9.8 4.42 9.8 9.8S17.38 21.8 12 21.8 2.2 17.38 2.2 12 6.62 2.2 12 2.2zm1.2 5.1c-.6-.2-1.3-.3-2-.3-.8 0-1.5.2-2.1.5-.6.3-1.1.7-1.4 1.2s-.5 1.1-.5 1.8c0 .7.1 1.3.4 1.8.3.5.7.9 1.2 1.1s1.1.4 1.8.4c.6 0 1.2-.1 1.7-.3.5-.2.9-.4 1.2-.7s.5-.7.7-1.1c.1-.4.2-.8.2-1.2h-2c0 .3-.1.6-.2.8s-.3.3-.5.4c-.2.1-.5.2-.8.2-.3 0-.6-.1-.8-.2s-.4-.3-.5-.6c-.1-.2-.2-.5-.2-.8 0-.3.1-.6.2-.8s.3-.4.5-.5c.2-.1.5-.2.8-.2.5 0 .9.1 1.3.3.4.2.7.5 1 .9l1.6-1.6c-.4-.5-.9-.9-1.5-1.2s-1.2-.5-1.9-.5z"/>
            </svg>
            <span>Visit Venmo.com</span>
        </a>

        <!-- Direct Payment Link -->
        <a href="https://venmo.com/Meghanakumar" target="_blank" rel="noopener noreferrer"
           class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700
                  text-white font-bold text-xl rounded-lg shadow-lg transition transform duration-200 ease-in-out
                  hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300 flex items-center
                  justify-center space-x-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15H9v-2h2v2zm0-4H9V7h2v6zm4 0h-2v-6h2v6z"/>
            </svg>
            <span>Pay Us Directly </span>
        </a>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
