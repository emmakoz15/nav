<!doctype html>
<html lang="en">

<head>
  <title>Gallery</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="gallery.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

      <!--font 1-->
      <link rel="stylesheet" href="https://use.typekit.net/mbl4cuo.css">


  	<!-- vue -->
	<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>



  <!--gallery-->

  <div id="vue_app" class="container img-fluid">
    <div class="row justify-content-center">
      <!-- Loop through images -->
      <div
        class="col-sm-5 col-md-4 mt-5 text-center ms-3 me-3"
        v-for="(image, index) in images"
        :key="image.id"
      >
        <div class="card1">
          <div class="card1-inner">
            <div class="card1-front">
              <!-- Make the image responsive and fit inside the div -->
              <img :src="image.image_url" :alt="image.project" class="img-fluid  card-img">
            </div>
            <div class="card1-back">
              
              <ul class="nextLine">
                <li><p>{{ image.project }}</p></li>
                <li><p>Grade: {{ image.grade }}</p></li>
                <li><p>By: {{ image.studentName }}</p></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



    <!-- Bootstrap JavaScript Libraries -->
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    
    <script src="script2.js"></script>
</body>

</html>
